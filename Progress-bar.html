<!DOCTYPE html>
<head>
    <title>
        Progress-Bar
    </title>
    <meta charset="utf-8">
    <meta name="viewport"  cont="width=device-width,intial-scale=1">
    <!------------------- External css links ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <!------------------- External js links ------------------->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </script>
</head>
<body>
    <div class="container-fluid"><br>
        <div class="progress" style="height: 20%;">
            <div class="progress-bar  progress-bar-animated" style="width:50%; height: 20px">50% completed</div><br>
        </div><br>
        <div class="progress" style="height: 30%;">
            <div class="progress-bar progress-bar-striped  progress-bar-animated bg-success"style="width:70%; height: 30px">70% completed</div>
        </div><br>
        <div class="progress"style="height: 40%;">
            <div class="progress-bar bg-danger progress-bar-striped  progress-bar-animated" style="width:90%;height: 40px">90% completed</div>
        </div><br>
    </div>
</body>
