<!DOCTYPE html>
<head>
    <title>CSS-Classes Demo</title>
    <meta charset="utf-8">
    <meta name="viewport"  cont="width=device-width,intial-scale=1">
    <!------------------- External css links ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <!------------------- External js links ------------------->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </script>

</head>
<body>
    <div class="container">
        <!---Float-->
        <div class="float-start bg-danger text-white text-center" style="height:70px;width:80%;">Float class
        </div>
       
        <!---Margin-padding-->
        <div class="float-end bg-warning mt-5 text-dark text-center text-black" style="height:100px; width:80%;">Margin-Padding
            <div class="m-2 float-start bg-success text-white" style="height:80px; width:40%;">margin</div>
            <div class="p-3 m-2 float-end bg-secondary text-white" style="height:80px; width:40%;">padding</div>
        </div><br><br><br>
        
        <!---shadow-->
        <div class="shadow-lg bg-white text-primary "style="height: 100px; width: 120px;">Shadow class</div>
        <br><br>
        
        <!--width-->
        <div class="bg-primary w-50" style="height: 100px;">width-50</div>
        <br>
        <!---Border-->
        
        <p class="border rounded border-danger  p-2 float-end" style="width: 180px;">Welcome to Bootstrap</p>
        
        <img src="chiu.jpg" class="border rounded border-success border-5 float-start" style="height: 100px;width: 120px;">
    </div>
</body>
