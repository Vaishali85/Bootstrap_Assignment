<!DOCTYPE html>
<head>
    <title>
        Modal-Demo
    </title>
    <meta charset="utf-8">
    <meta name="viewport"  cont="width=device-width,intial-scale=1">
    <!------------------- External css links ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <!------------------- External js links ------------------->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </script>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Form</button>
        <div class="modal fade" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    
                    <div class="modal-header">
                       <p>Introduction</p>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Have a Nice Day Have a Nice Day<br>
                            Have a Nice Day Have a Nice Day
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>    
                 </div>   
                 
            </div>
            
        </div>
        <div class=" modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"></div>
    </div>
</body>
</html>
