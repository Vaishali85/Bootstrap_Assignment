   <form>
        <div class="row" style="margin-top:25px;" >
        <div class="col-md-6">
            <img src="chiu.jpg" style="height:500px;width: 100%;">
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2">Name:</label>
                                <div class="col-md-10">
                                    <input type="text"class="form-control">
                                </div>
                            </div><br>
                            <div class="form-group">
                                <label class="col-md-2">Gender:</label><br>
                                <input type="radio" value="male" class="col-md-5">Male
                                <input type="radio" value="female" class="col-md-3">Female
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-md-2">DOB:</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div><br>
                            <div class="row">
                                <label class="col-md-2">Mob:</label>
                                <div class="col-md-10">
                                    <input type="text"class="form-control">
                                </div>
                            </div><br>
                            <div class="row">
                                <label class="col-md-2">Clg:</label>
                                <div class="col-md-10">
                                    <input type="text"class="form-control">
                                </div>
                            </div><br>
                            <div class="form-group">
                                <label>Address:</label>
                                <textarea class="form-control"></textarea>
                            </div><br>
                            
                            <div class="row">

                                    <input type="submit" class="btn btn-danger form-control" name="SUBMIT" value="submit">
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </form>
