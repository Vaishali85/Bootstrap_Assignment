<!DOCTYPE html>
<head>
    <title>
        Button-Class
    </title>
    <meta charset="utf-8">
    <meta name="viewport"  cont="width=device-width,intial-scale=1">
    <!------------------- External css links ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <!------------------- External js links ------------------->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </script>

 </head>
 <body>
    <div class="container"><br>
        <button class="btn btn-primary text-black ">Play me </button>
        <button class="btn btn-success" >Play me</button>
        <button class="btn btn-danger">Play me</button>
        <button class="btn btn-warning">Play me</button>
       <button class="btn btn-muted">Play me</button>
        <button class="btn btn-light ">Play me</button>
        <button class="btn btn-secondary">Play me</button>
        <button class="btn btn-white">Play me</button>
        <button class="btn btn-black">Play me</button>
    </div>
 </body>
 </html>
