<!DOCTYPE html>
<head>
    <title>
        Text-Class
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1">

    <!------------------- External css links ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <!------------------- External js links ------------------->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </script>

 </head>
<body>
    <div class="container-fluid">
                             <!---blue----->
    <div><p class="text-primary bg-primary text-white text-center ">Have a Nice Day</p></div>
                                <!-----green---->
    <div><p class="text-success bg-success text-white text-center">Have a Nice Day</p></div>
                                <!-----red----->
    <div><p class="text-danger  bg-danger text-white text-center">Have a Nice Day</p></div>
                                <!-----orange---->
    <div><p class="text-warning bg-warning text-white text-center">Have a Nice Day</p></div>
                                <!----grey---->
    <div><p class="text-muted   bg-muted  text-center">Have a Nice Day</p></div>
                                 <!---light black--->
    <div><p class="text-secondary bg-secondary text-white text-center">Have a Nice Day</p></div>
                                <!---light color---->
    <div><p class="text-light bg-light text-black text-center">Have a Nice Day</p></div>
                                <!-----white---->
    <div><p class="text-white bg-white text-black text-center">Have a Nice Day</p></div>
                                <!----black----->
    <div><p class="text-dark  bg-dark text-white text-center">Have a Nice Day</p></div>
    </div>
<!------------white color cha background ----------------->
    <div class="container">
        <div class=" text-white col-sm-6" style="background-color: black; height:100px; width: 100%;">Have a Nice Day
            Have a Nice Day Have a Nice Day Have a Nice Day Have a Nice Day
        <div><p class="bg-white text-black text-center"> Have a Nice Day</p></div>
        </div>
    </div>
</body>
</html>
