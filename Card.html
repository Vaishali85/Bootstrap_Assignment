            </div>
            <div class="col-md-6">
                <div class="card mt-2 shadow">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="text-primary">Register FREE</label>
                            </div>
                            <div class="col-sm-6">
                                <label><span class="text-danger">*</span>All Feild Mandatary</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label><span class="text-danger">*</span>Profile For:</label>
                                    </div>
                                </div>
                                <div class="col-sm-9">
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>Select</option>
                                            <option>Mr.</option>
                                            <option>Miss.</option>
                                        </select>
                                    </div>
                                </div>
                            </div><br>

                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label><span class="text-danger">*</span>Full Name:</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" placeholder="First" class="form-control">
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" placeholder="Middle" class="form-control">
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" placeholder="Last" class="form-control">
                                </div>
                            </div><br>

                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label><span class="text-danger">*</span>Gender:</label>
                                    </div>
                                </div>
                                <div class="col-sm-9">
                                    <input type="radio"  value="male" name="gender">Male
                                    <input type="radio" value="female" name="gender">Female
                                </div>
                            </div><br>

                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label><span class="text-danger">*</span>Date of Birth:</label>
                                    </div>
                                </div>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control">
                                </div>
                            </div><br>

                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label><span class="text-danger">*</span>Mother Tounge:</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>Select</option>
                                            <option>Marathi</option>
                                            <option>Hindi</option>
                                            <option>English</option>
                                            <option>Bangali</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label><span class="text-danger">*</span>City:</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <select class="form-control">
                                                <option>Select</option>    
                                                <option>Pune</option>
                                                <option>Mumbai</option>
                                                <option>Nashik</option>
                                                <option>Malegaon</option>
                                        </select>
                                    </div>
                                </div>
                            </div><br>

                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label><span class="text-danger">*</span>Religion:</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>Select</option>
                                            <option>Hindu</option>
                                            <option>Muslim</option>
                                            <option>Shikh</option>
                                            <option>Chirst</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label><span class="text-danger">*</span>Caste:</label>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>Select</option>
                                            <option>Mali</option>
                                            <option>Maratha</option>
                                            <option>Baudh</option>
                                            <option>Jain</option>
                                        </select>
                                    </div>
                                </div>
                           </div><br>

                           <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label><span class="text-danger">*</span>Mobile No:</label>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" placeholder="Enter Your Mobile No" class="form-control">
                            </div>
                        </div><br>

                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label><span class="text-danger">*</span>Email Id:</label>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" placeholder="Enter Your Email Id" class="form-control">
                            </div>
                        </div><br>

                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label><span class="text-danger">*</span>User Id:</label>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" placeholder="Enter Your User id" class="form-control">
                            </div>
                        </div><br>

                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label><span class="text-danger">*</span>Password:</label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" placeholder="Password" class="form-control">
                            </div>
                        </div><br>

                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-6"><input type="checkbox"><span class="text-danger">*</span>Term and Condition Apply</div>
                            <div class="col-sm-6"><button class="btn btn-success float-end">Submit</button></div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
