<!DOCTYPE html>
<head>
    <title>Carousel-Demo</title>
    <meta charset="utf-8">
    <meta name="viewport"  cont="width=device-width,intial-scale=1">
    <!------------------- External css links ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <!------------------- External js links ------------------->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </script>
</head>
<body>
    <div class="container-fluid">
         <div id="slider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-indicators">
                    <button data-bs-target="#slider"data-bs-slide-to="0" class="active"></button>
                    <button data-bs-target="#slider"data-bs-slide-to="1" ></button>
                    <button data-bs-target="#slider"data-bs-slide-to="2" ></button>
                    <button data-bs-target="#slider"data-bs-slide-to="3" ></button>
                </div>
                <div class="carousel-item active">
                     <img src="dest1.jpg" style="height: 1800px; width:100%;" >
                </div>
                <div class="carousel-item ">     
                    <img src="travel.png" style="height:1800px; width:100%;">
                </div>
                <div class="carousel-item ">
                    <img src="download.jpg" style="height:1800px; width:100%;">
                </div>
                <div class="carousel-item ">  
                    <img src="travel4.jpg" style="height:1800px; width:100%;">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#slider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"> </span>
            </button>
            <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next">
                <span class="carousel-control-next-icon"> </span>
            </button>
        </div>

        </div>
