<!DOCTYPE html>
<head>
    <title>Alert Demo</title>
    <meta charset="utf-8">
    <meta name="viewport"  cont="width=device-width,intial-scale=1">
    <!------------------- External css links ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <!------------------- External js links ------------------->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </script>
</head>
<body>
    <div class="container">
        <div class="alert alert-primary ">Record update Sucessfully</div>

        <div class="alert alert-success ">Something went worng</div>

        <div class="alert alert-danger alert-dismissible">Something went worng plz<a href="#" class="alert-link"> click here</a></div>

        <div class="alert alert-warning alert-dismissible fade show" >Your registration successfully..
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
</body>
